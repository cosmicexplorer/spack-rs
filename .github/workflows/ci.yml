name: CI

on:
  push:
    branches:
      - main
    tags:
      - '**'
  pull_request: {}

jobs:
  docs:
    name: doc ${{ matrix.args }}
    strategy:
      fail-fast: false
      matrix:
        args:
          - -p super-process
          # FIXME: failing because of tokio????
          # - -p spack-rs
          - -p re2
          - -p hyperscan-async
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: install rust nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: rustfmt

    - id: cache-rust-doc
      name: cache rust
      uses: Swatinem/rust-cache@v2
      with:
        key: v1

    - id: cache-spack
      name: cache spack
      uses: actions/cache@v3
      env:
        cache-name: cache-spack-dir-docs-${{ matrix.args }}
      with:
        path: ~/.spack/summonings
        key: spack-summonings-${{ env.cache-name }}-v9

    - name: check docs
      env:
        RUSTDOCFLAGS: --cfg docsrs
      run: cargo doc ${{ matrix.args }} --all-features -vv

  fmt:
    name: fmt
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: install rust nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: rustfmt, clippy

    - id: cache-rust-fmt
      name: cache rust
      uses: Swatinem/rust-cache@v2
      with:
        key: v1

    - name: check fmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --check --verbose --all

  clippy:
    name: clippy ${{ matrix.args }}
    strategy:
      fail-fast: false
      matrix:
        args:
          - -p super-process -p spack-rs
          - -p re2 -vv
          - -p hyperscan-async --no-default-features --features chimera,static,compile -vv
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: install rust nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: rustfmt, clippy

    - id: cache-rust-style
      name: cache rust
      uses: Swatinem/rust-cache@v2
      with:
        key: v1

    - id: cache-spack
      name: cache spack
      uses: actions/cache@v3
      env:
        cache-name: cache-spack-dir-checker-${{ matrix.args }}
      with:
        path: ~/.spack/summonings
        key: spack-summonings-${{ env.cache-name }}-v9

    - name: check clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: ${{ matrix.args }}

  test-spack:
    name: test spack-rs against ${{ matrix.rust-toolchain }} rust
    strategy:
      fail-fast: true
      matrix:
        rust-toolchain: ['stable', 'nightly']
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: install rust ${{ matrix.rust-toolchain }}
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust-toolchain }}
        override: true
        components: rustfmt

    - id: cache-rust-tests
      name: cache rust
      uses: Swatinem/rust-cache@v2
      with:
        key: v1

    - id: cache-spack
      name: cache spack
      uses: actions/cache@v3
      env:
        cache-name: cache-spack-dir-spack-tests
      with:
        path: ~/.spack/summonings
        key: spack-summonings-${{ env.cache-name }}-v9

    - name: test rust
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: -p spack-rs -p super-process

  test-re2:
    name: test re2 against ${{ matrix.rust-toolchain }} rust
    strategy:
      fail-fast: true
      matrix:
        rust-toolchain: ['stable', 'nightly']
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: install rust ${{ matrix.rust-toolchain }}
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust-toolchain }}
        override: true
        components: rustfmt

    - id: cache-rust-tests
      name: cache rust
      uses: Swatinem/rust-cache@v2
      with:
        key: v1

    - id: cache-spack
      name: cache spack
      uses: actions/cache@v3
      env:
        cache-name: cache-spack-dir-re2-tests
      with:
        path: ~/.spack/summonings
        key: spack-summonings-${{ env.cache-name }}-v9

    - name: test dynamic
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: -p re2 --no-default-features --features dynamic -vv

    - name: test static
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: -p re2 --no-default-features --features static -vv

  test-hyperscan:
    name: test hyperscan against ${{ matrix.rust-toolchain }} rust
    strategy:
      fail-fast: true
      matrix:
        rust-toolchain: ['stable', 'nightly']
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: install rust ${{ matrix.rust-toolchain }}
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust-toolchain }}
        override: true
        components: rustfmt

    - id: cache-rust-tests
      name: cache rust
      uses: Swatinem/rust-cache@v2
      with:
        key: v1

    - id: cache-spack
      name: cache spack
      uses: actions/cache@v3
      env:
        cache-name: cache-spack-dir-hyperscan-tests
      with:
        path: ~/.spack/summonings
        key: spack-summonings-${{ env.cache-name }}-v9

    - name: test hyperscan-static-with-compile
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: -p hyperscan-async --no-default-features --features static,compile -vv

    - name: test hyperscan-dynamic-with-compile
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: -p hyperscan-async --no-default-features --features dynamic,compile -vv

    # FIXME: add hyperscan-static-runtime-only and hyperscan-dynamic-runtime-only!!

    - name: test hyperscan-static-chimera
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: -p hyperscan-async --no-default-features --features chimera,static,compile -vv
